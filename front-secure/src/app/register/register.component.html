<div class="container w-25 p-3 ">
  <form (ngSubmit)="register(user)" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="vorname">vorname</label>
      <input type="text" class="form-control" id="vorname" placeholder="vorname">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="form-check-label"><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit"
            class="btn btn-primary">Registrieren
    </button>
  </form>
  <button routerLink="/home" class="btn btn-secondary">Home</button>
  <button routerLink="/login" class="btn btn-secondary">Login</button>
</div>
